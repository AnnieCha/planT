<div class="accordion-container">
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node">
      <!-- use a disabled button to provide padding for tree leaf -- Hier besser paddig rein spÃ¤ter !!!!!! -->
      <button mat-icon-button disabled></button>
      {{node.name}}
    </mat-tree-node> 
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node class="parent" *matTreeNodeDef="let node;when: hasChild">
      {{node.name}}
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'remove_circle_outline' : 'add_circle_outline'}}
        </mat-icon>
      </button>
    </mat-tree-node> 
</mat-tree>
</div>
