<div class="registrationContainer">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label for="username">Username</mat-label>
          <input matInput formControlName="username" placeholder="Type your username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input matInput formControlName="email" placeholder="Type your email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label for="password">Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Type your password">
        </mat-form-field>
      </div>
      <div class="btn">
        <button mat-raised-button>Create Account</button>
        <p>Back to Login</p>
        <button mat-raised-button (click)="navigateLogin()">Login</button>
      </div>
    </form>
    </div>
