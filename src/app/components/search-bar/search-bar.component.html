<form>
    <mat-label>Search</mat-label>
    <input matInput type="text" placeholder="Suche" aria-label="Suche" [formControl]="filter" [matAutocomplete]="auto">
    <mat-autocomplete #auto=matAutocomplete>
        <mat-option *ngFor="let plant of filteredPlants$ | async" [value]="plant">
            {{plant}}
        </mat-option>
    </mat-autocomplete>
</form>
