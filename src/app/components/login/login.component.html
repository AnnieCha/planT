<div class="loginContainer">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput formControlName="username" placeholder="Type your username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label for="password">Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Type your password">
    </mat-form-field>
  </div>
  <div class="btn">
    <button mat-raised-button>Login</button>
  </div>
</form>
</div>
